<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增首长信箱')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mailbox-add">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">信件主题：</label>
                    <div class="col-sm-8">
                        <input name="mailTitle" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">写信人姓名：</label>
                    <div class="col-sm-8">
                        <input name="writeName" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">写信人电话：</label>
                    <div class="col-sm-8">
                        <input name="phonenumber" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">内容描述：</label>
                    <div class="col-sm-8">
                        <textarea name="description" class="form-control"></textarea>
                    </div>
                </div>
            </div>
           <!-- <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">信箱类型：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('sys_mailbox_type')}">
                            <input type="radio" th:id="${'mailType_' + dict.dictCode}" name="mailType" th:value="${dict.dictValue}" th:checked="${dict.default}">
                            <label th:for="${'mailType_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>-->
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">办理状态：</label>
                    <div class="col-sm-8">
                        <select name="mailStatus" class="form-control" th:with="type=${@dict.getType('sys_mailbox_status')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否加密：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('sys_article_yes')}">
                            <input type="radio" th:id="${'isLock_' + dict.dictCode}" name="isLock" th:value="${dict.dictValue}" th:checked="${dict.default}">
                            <label th:for="${'isLock_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">加密秘密：</label>
                    <div class="col-sm-8">
                        <input name="password" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">回复内容：</label>
                    <div class="col-sm-8">
                        <textarea name="remark" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "portal/mailbox"
        $("#form-mailbox-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-mailbox-add').serialize());
            }
        }
    </script>
</body>
</html>
